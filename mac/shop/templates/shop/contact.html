{% extends 'shop/base.html' %}
{% block title %} Contact Us {% endblock %}
{% block body %}
    <div class="container mt-4 mb-5">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-5">
                <div class="card">
                  <h5 class="card-header bg-dark text-white text-uppercase"><i class="fa fa-envelope"></i> Contact Us</h5>
                  <div class="card-body">
                    <form action="/shop/contact/" method="post">{% csrf_token %}
                      <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name='name' placeholder="Enter Your Name">
                      </div>
                      <div class="form-group">
                        <label for="name">Email</label>
                        <input type="email" class="form-control" id="email" name='email' placeholder="Enter Your Email">
                      </div>
                      <div class="form-group">
                        <label for="name">Phone</label>
                        <input type="tel" class="form-control" id="phone" name='phone' placeholder="Enter Your Phone Number">
                      </div>
                       <div class="form-group">
                        <label for="desc">How May We Help You?</label>
                        <textarea class="form-control" id="desc" name='desc' rows="3"></textarea>
                      </div>
                      <button type="submit" class="btn btn-dark">Submit</button>
                    </form>
                  </div>
                </div>
            </div>

            <div class="col-12 col-sm-4">
                <div class="card bg-light mb-3">
                    <h5 class="card-header bg-dark text-white text-uppercase"><i class="fa fa-home"></i> Address</h5>
                    <div class="card-body">
                        <p>Godraj Waterside Building</p>
                        <p>700091, West Bengal</p>
                        <p>India</p>
                        <p>Email : contactinfo@shop.com</p>
                        <p>Tel. +0*********</p>

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
